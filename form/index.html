<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validador de formulário</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
  <body>
    <div class="screen">
      <div class="leftside">
      	<img src="imagens/account.svg"> 	
      </div>
      <div class="rightside">
      	<h1>Crie uma conta</h1>

      	<form method="POST" action="cadastro.php" class="b7validator">
      	  <label>Seu nome:
      	  	<input type="text" name="name" data-rules="required|min=2">
      	  </label><br>

      	   <label>Seu email:
      	  	<input type="text" name="email" data-rules="email">
      	  </label><br>	

      	   <label>Sua senha:
      	  	<input type="password" name="password" data-rules="min=4">
      	  </label><br>	

      	   <label>
      	  	<input type="submit" value="Cadastrar" class="btn-custom">
      	  </label>	
      	</form>

      	<div>
      	  <p>Já tem uma conta?<a href=""> Fazer login</a></p>
      	</div>
      </div>
    </div>

    <script src="my.js"></script>
</body>
</html>
